{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AuroraVault 控制台</title>
    <link rel="stylesheet" href="{% static 'webui/app.css' %}" />
  </head>
  <body>
    <div id="app">
      <aside class="sidebar">
        <div class="brand">
          <div class="brand-icon">
            <span>AV</span>
          </div>
          <div class="brand-text">
            <h1>AuroraVault</h1>
            <p>数据库备份与运维</p>
          </div>
        </div>

        <nav class="nav">
          <a href="#dashboard" class="nav-link">概览</a>
          <div class="nav-group">MySQL 实例管理</div>
          <a href="#instances" class="nav-link">实例列表</a>
          <a href="#databases" class="nav-link">数据库</a>
          <a href="#metrics" class="nav-link">监控指标</a>

          <div class="nav-group">SQL 客户端</div>
          <a href="#sql-terminal" class="nav-link">SQL 终端</a>
          <a href="#sql-history" class="nav-link">SQL 执行历史</a>

          <div class="nav-group">备份管理</div>
          <a href="#backup-taskboard" class="nav-link">任务列表</a>
          <a href="#backup-strategies" class="nav-link">备份策略</a>
          <a href="#backup-records" class="nav-link">备份记录</a>
          <a href="#backup-tasks" class="nav-link">定时任务</a>
          <a href="#backup-restore" class="nav-link">恢复</a>

          <div class="nav-group">认证管理</div>
          <a href="#auth-users" class="nav-link">用户</a>
          <a href="#auth-teams" class="nav-link">团队</a>
          <a href="#auth-access" class="nav-link">角色与权限</a>

          <div class="nav-group">账号管理</div>
          <a href="#account" class="nav-link">修改密码</a>
          <button class="nav-link nav-button" id="logout-btn">注销</button>
        </nav>
      </aside>

      <div class="content">
        <header class="topbar">
          <div class="topbar-left">
            <h2 id="view-title">概览</h2>
          </div>
          <div class="topbar-right">
            <span id="user-badge">未登录</span>
          </div>
        </header>

        <main id="view"></main>
      </div>
    </div>

    <div class="overlay hidden" id="login-overlay">
      <div class="av-login">
        <div id="petal-container"></div>
        <div class="av-panel">
          <div class="av-brand">
            <div class="av-logo" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <ellipse cx="12" cy="6" rx="7" ry="3"></ellipse>
                <path d="M5 6v6c0 1.7 3.1 3 7 3s7-1.3 7-3V6"></path>
                <path d="M5 12v6c0 1.7 3.1 3 7 3s7-1.3 7-3v-6"></path>
              </svg>
            </div>
            <div class="av-title">AuroraVault</div>
            <div class="av-subtitle">安全、简单的数据库备份解决方案</div>
          </div>

          <div class="av-card">
            <div class="av-card__head">
              <div class="av-card__title">
                <svg viewBox="0 0 24 24" fill="none">
                  <path d="M6 11h12v8a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-8Z" stroke-width="1.6"></path>
                  <path d="M8 11V8a4 4 0 1 1 8 0v3" stroke-width="1.6"></path>
                </svg>
                登录
              </div>
              <p class="av-card__desc">请输入您的凭据以访问备份管理系统</p>
            </div>

            <div class="av-error hidden" id="login-error"></div>

            <form id="login-form">
              <div class="av-field">
                <label for="login-username">用户名</label>
                <div class="av-input">
                  <svg class="av-input__icon" viewBox="0 0 24 24" fill="none">
                    <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Z" stroke-width="1.6"></path>
                    <path d="M4 20c1.4-3 4.4-5 8-5s6.6 2 8 5" stroke-width="1.6"></path>
                  </svg>
                  <input type="text" id="login-username" name="username" placeholder="输入用户名" required />
                </div>
              </div>
              <div class="av-field">
                <label for="login-password">密码</label>
                <div class="av-input">
                  <svg class="av-input__icon" viewBox="0 0 24 24" fill="none">
                    <path d="M6 11h12v8a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-8Z" stroke-width="1.6"></path>
                    <path d="M8 11V8a4 4 0 1 1 8 0v3" stroke-width="1.6"></path>
                  </svg>
                  <input type="password" id="login-password" name="password" placeholder="输入密码" required />
                </div>
              </div>
              <button type="submit" class="av-button">登录</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="overlay overlay-modal hidden" id="modal-overlay">
      <div class="modal-card">
        <div class="modal-head">
          <h3 id="modal-title"></h3>
          <button class="ghost" id="modal-close" type="button">关闭</button>
        </div>
        <div id="modal-body"></div>
      </div>
    </div>

    <script src="{% static 'webui/app.js' %}"></script>
  </body>
</html>
